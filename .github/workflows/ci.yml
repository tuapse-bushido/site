name: CI Checks

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

# Отмена старых запущенных workflow, если появился новый коммит
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1. Получаем код
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Настраиваем pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 3. Кэшируем pnpm store (ускорение CI в 3–6 раз)
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 4. Устанавливаем Node.js 24 LTS
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      # 5. Устанавливаем зависимости
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6. Пробуем линтинг
      - name: Lint
        run: pnpm lint

      # 7. Проверка TypeScript
      - name: Typecheck
        run: pnpm typecheck

      # 8. Запускаем тесты в CI режиме
      - name: Run tests (CI mode)
        run: pnpm test:ci

      # 9. Сборка Next.js
      - name: Build Next.js project
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: pnpm build

      # 10. Проверяем сборку Docker образов
      - name: Build Docker images
        run: docker compose build
