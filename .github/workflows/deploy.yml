name: ðŸš€ Bushido Deploy

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Force deploy even if no changes detected"
        required: false
        default: "false"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: check_changes
        run: |
          # HEAD~1 Ð¼Ð¾Ð¶ÐµÑ‚ Ð¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ð²Ð¾Ð²Ð°Ñ‚ÑŒ Ð¿Ñ€Ð¸ Ð¿ÐµÑ€Ð²Ð¾Ð¼ Ð·Ð°Ð¿ÑƒÑÐºÐµ
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            if git diff --quiet HEAD HEAD~1; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Skip deploy (no changes)
        if: steps.check_changes.outputs.changed == 'false' && github.event.inputs.force != 'true'
        run: echo "No changes â€” skipping."

      - name: Backup current app on server
        if: steps.check_changes.outputs.changed == 'true' || github.event.inputs.force == 'true'
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            mkdir -p /opt/bushido/backups
            TIMESTAMP=$(date +"%Y%m%d_%H%M")
            tar -czf /opt/bushido/backups/app_$TIMESTAMP.tar.gz -C /opt/bushido app
            echo "Backup complete."

      - name: Prepare SSH key for rsync
        if: steps.check_changes.outputs.changed == 'true' || github.event.inputs.force == 'true'
        run: |
          echo "${{ secrets.SSH_KEY }}" > ssh_key
          chmod 600 ssh_key

      - name: Deploy with rsync (exclude unnecessary files)
        if: steps.check_changes.outputs.changed == 'true' || github.event.inputs.force == 'true'
        run: |
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='README.md' \
            --exclude='node_modules/' \
            --exclude='.env*' \
            --exclude='*.log' \
            --exclude='*.db' \
            --exclude='*.sqlite' \
            --exclude='screenshots/' \
            --exclude='backup/' \
            --exclude='tmp/' \
            --exclude='.DS_Store' \
            -e "ssh -o StrictHostKeyChecking=no -i ssh_key" \
            $GITHUB_WORKSPACE/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/bushido/app/

      - name: Rearrange files on server
        if: steps.check_changes.outputs.changed == 'true' || github.event.inputs.force == 'true'
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            mkdir -p /opt/bushido/socket
            mkdir -p /opt/bushido/sql
            mkdir -p /opt/bushido/env

            # socket
            if [ -d /opt/bushido/app/socket ]; then
              rm -rf /opt/bushido/socket
              mv -f /opt/bushido/app/socket /opt/bushido/
            fi

            # docker-compose
            if [ -f /opt/bushido/app/docker-compose.yml ]; then
              mv -f /opt/bushido/app/docker-compose.yml /opt/bushido/
            fi

            # sql
            if [ -d /opt/bushido/app/sql ]; then
              rsync -av /opt/bushido/app/sql/ /opt/bushido/sql/
            fi

      - name: Restart Docker services
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /opt/bushido
            docker compose down
            docker compose up -d --build
            docker system prune -f
            echo "Deployment complete."
