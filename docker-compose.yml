services:
  app:
    build: ./app
    container_name: bushido-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - socket
    env_file:
      - .env.production
    networks:
      - bushido-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3

  socket:
    build:
      context: .
      dockerfile: Dockerfile.socket
    container_name: bushido-socket
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    networks:
      - bushido-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: bushido-db
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - bushido-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$DB_USER -d $$DB_DATABASE"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bushido-net:
    driver: bridge